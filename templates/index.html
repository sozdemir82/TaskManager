<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Görev Yönetimi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-double"></i> TaskMaster</h1>
            <p>Bugün neler başaracaksın?</p>
        </header>

        <section class="add-task">
            <form action="#">
                <input type="text" placeholder="Yeni bir görev ekle..." required>
                <button type="submit" class="add-btn"><i class="fas fa-plus"></i></button>
            </form>
        </section>

        <section class="task-list">
            {% for task in tasks %}
            <div class="task-item {% if task.completed %}completed{% endif %}">
                <div class="task-content">
                    <span class="status-icon">
                        <a href="{{ url_for('complete', task_id=task.id) }}">
                            {% if task.completed %}
                            <i class="fas fa-check-circle"></i>
                            {% else %}
                            <i class="far fa-circle"></i>
                            {% endif %}
                        </a>
                    </span>
                    <span class="task-text">{{ task.title }}</span>
                </div>
                <div class="task-actions">
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            {% endfor %}
        </section>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
