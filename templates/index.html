<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Görev Yönetimi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-double"></i> TaskMaster</h1>
            <p>Görevlerini Yönet, Zamanını Kazan</p>
        </header>

        <section class="add-task">
            <form action="{{ url_for('add') }}" method="POST">
                <input type="text" name="title" placeholder="Yeni bir görev ekle..." required>
                <input type="date" name="deadline">
                <button type="submit" class="add-btn"><i class="fas fa-plus"></i></button>
            </form>
        </section>

        <section class="task-list">
            {% for task in tasks %}
            <div class="task-item {% if task.completed %}completed{% endif %}">
                <div class="task-content">
                    <a href="{{ url_for('complete', task_id=task.id) }}" class="status-btn">
                        {% if task.completed %}
                        <i class="fas fa-check-circle"></i>
                        {% else %}
                        <i class="far fa-circle"></i>
                        {% endif %}
                    </a>
                    <div class="text-group">
                        <span class="task-text">{{ task.title }}</span>
                        {% if task.deadline %}
                        <small class="deadline-text"><i class="far fa-calendar-alt"></i> {{ task.deadline }}</small>
                        {% endif %}
                    </div>
                </div>
                <div class="task-actions">
                    <a href="{{ url_for('delete', task_id=task.id) }}" class="delete-btn">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
            {% else %}
            <p style="text-align: center; color: #64748b;">Henüz bir görev eklenmedi.</p>
            {% endfor %}
        </section>
    </div>
</body>
</html>
